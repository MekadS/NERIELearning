<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/navbar :: nav}"></div>

	<aside></aside>

	<main>
		<div align="center">
			<div class="container">
				<div class="row justify-content-center text-align-center align-items-center">
					<div class="card border-3 border-info my-5 mx-3">
						<div class="card-title p-2 my-5	h2">
							National Achievement Survey (NAS)
						</div>
<!-- 						NAV-TAB MENU -->
						<div class="card-body p-2">
							<ul class="nav nav-tabs">
								<li class="nav-item">
									<button class="nav-link active" aria-selected="true"
										aria-controls="nas-yt-tab-pane" type="button" role="tab"
										id="" data-bs-toggle="tab" data-bs-target="#nas-yt-tab">
										NAS on Youtube</button></li>
								<li class="nav-item">
									<button class="nav-link" aria-selected="false"
										aria-controls="nas-ws-tab-pane" type="button" role="tab"
										id="" data-bs-toggle="tab" data-bs-target="#nas-ws-tab">
										NAS Worksheet</button></li>
								<li class="nav-item">
									<a class="nav-link disabled"
									aria-disabled="true">To be added</a></li>
							</ul>
						
<!-- 						CONTENT -->
							<div class="tab-content" id="tab-content">
<!-- 								CONTENT TAB 1 -->
							    <div class="tab-pane show active fade" id="nas-yt-tab" role="tabpanel" aria-labelledby="nas-yt-tab" tabindex="0">
									<div class="card border-1 border-info p-2 mb-3">
										<div class="card-title pb-2">OMR Capacity Building NAS-2021 Video Module (English):</div>
											<div class="card-body">
												<iframe class="embed-responsive-item" width="100%" height="500rem" src="https://www.youtube.com/embed/KMDXN4NY8WY"
													title="OMR Capacity Building Video Module (English)"
													frameborder="0" allow="accelerometer; autoplay; clipboard-write;
										  	 		encrypted-media; gyroscope; picture-in-picture; web-share"
													allowfullscreen>
												</iframe>
										</div>
									</div>
									<div class="card border-1 border-info p-2 mb-3">
										<div class="card-title pb-2">PQ, SQ, TQ Capacity Building NAS-2021 Video Module (English):</div>
											<div class="card-body">
												<iframe class="embed-responsive-item" width="100%" height="500rem" src="https://www.youtube.com/embed/N0PH5z8WuBg"
													title="PQ,SQ TQ Capacity Building Video Module"
													frameborder="0" allow="accelerometer; autoplay; clipboard-write;
													encrypted-media; gyroscope; picture-in-picture; web-share"
													allowfullscreen>
												</iframe>
											</div>
										</div>
						    	</div>
<!-- 								CONTENT TAB 1: END -->
<!-- 								CONTENT TAB 2 -->
							    <div class="tab-pane fade" id="nas-ws-tab" role="tabpanel" aria-labelledby="nas-ws-tab" tabindex="0">
									<div class="card mt-2 col-sm-12 col-md-12">
										<div class="card-body">
									    	<table id="content" class="table table-striped">
												<thead class="thead-dark">
													<tr>
					<!-- 									<th>ID</th> -->
														<th>Class-Subject</th>
														<th>Content Name</th>
														<th>Content File</th>
													</tr>
												</thead>
		<!-- 										<p th:text=${listContent}></p> -->
												<tbody class="col-sm-12 col-md-10">
													<tr th:each="MContent : ${listContent}">
														<td th:text="${MContent.mapClassSubjectId.mClassId.mClassName} + ' ' + ${MContent.mapClassSubjectId.mSubjectId.mSubjectName}">ClassSubject</td>
														<td th:text="${MContent.mContentName}">Content Name</td>
														<td class="text-center">
															<a th:href="@{'/public/mContent/getDocument/' + ${MContent.mContentId}}" target="_blank" class="btn btn-info text-light">View Attachment</a>
														</td>											
													</tr>
												</tbody>
											</table>
										</div>
									</div>
							    </div>
<!-- 								CONTENT TAB 2: END -->
						    </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>
<script>
	$(document).ready(function() {
		let table = new DataTable('#content', {
			responsive: true,
			ordering: true,
			paging: false
		});
	});
</script>
</html>
