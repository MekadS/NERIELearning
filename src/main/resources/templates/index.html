<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>

<!-- <script type="text/javascript" th:src="@{/js/index.js}"></script> -->
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/navbar :: nav}"></div>

	<aside></aside>

	<main>
		<div class="row">
			<div align="center">
				<div class="card my-5 mx-5 col-md-5">
					<div class="card-title h2 my-3">LOGIN</div>
					<div class="card-body">
						<form action="#" th:action="@{/login}" method="post"
							th:object="${loginObj}">
							<input class="form-control mb-3" type="text" placeholder="Username"
								th:field="*{username}"> <input class="form-control"
								type="password" placeholder="Password" th:field="*{password}">

							<div class="row">
								<div class="col my-3">
									<div class="">
										<img alt="Captcha" id="realCaptcha"
											th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}" />
									</div>
								</div>
								<div class="col py-4">
									<a href="#" class="text-decoration-none text-info"
										onclick="reloadCaptcha()"> <i
										class="fa-solid fa-arrow-rotate-right fa-2x"></i>
									</a>
<!-- 									<a href="#" class="text-decoration-none text-danger" -->
<!-- 										onclick="reloadingTest()"> <i -->
<!-- 										class="fa-solid fa-confirm fa-2x"></i> -->
<!-- 									</a> -->
								</div>
							</div>

							<div class="row">
								<div class="col mb-3">
									<input id="hiddenCaptcha" th:field="*{hiddenCaptcha}"
										type="hidden" /> <input class="form-control" id="captcha"
										onchange="checkCaptcha()" placeholder="Enter Captcha" required
										th:field="*{captcha}" type="text" />
								</div>
							</div>
							<input type="submit" class="btn btn-primary mt-3" value="Login" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>

<script>
	$(document).ready(function(){
		function reloadingTest() {
			alert("INSIDE");
		}
	});
</script>
</html>
