<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>

<script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>

<body>
<!-- 	<div th:insert="~{utils/navbar :: nav}"></div> -->
<!-- 	<div th:insert="~{utils/keyImportsLoginPage :: head}"></div> -->
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/swal :: body}"></div>
	

	<aside></aside>

	<main>
		<div class="container text-center">
			<div class="row mt-5 mx-auto justify-content-around align-items-center">
				<div class="col-md-5 p-4">
					<div class="my-2 p-3 border border-3 nerie_border_green rounded-4 shadow">
						<div class="mb-3"> <a href="https://ncert.nic.in/"
							onclick="return confirm('You are being redirected to an external website. Please note that East Khasi Hills cannot be held responsible for external websites content &amp; privacy policies.');"
							aria-label="https://ncert.nic.in/ - External site that opens in a new window"
							title="https://ncert.nic.in/ - External site that opens in a new window"
							target="_blank" rel="noopener noreferrer">
							<img width="200em" height="auto"
								style="background-color: white;" 
								class="py-2 px-2"
								src="/assets/img/NERIE/NCERT_Logo_dark.png"
								alt="National Informatics Centre opens a new window"></a>
						</div>
						<span class="h6 text-dark">भारत सरकार शिक्षा मंत्रालय</span>
						<br> <span class="h6 text-dark">Government of India Ministry of Education</span>
						<br> <span class="h6 text-dark fw-bold">NATIONAL COUNCIL OF EDUCATIONAL RESEARCH &amp; TRAINING</span>
						<br> <span class="h6 text-dark fw-bold">राष्ट्रीय शैक्षिक अनुसंधान और प्रशिक्षण परिषद</span>
					</div>
				</div>
				<div class="col-md-5">
					<div class="mt-3 mb-3 p-3 nerie_bg_green rounded-4 shadow">
						<p class="h2 text-light">NERIE</p>
						<p class="h2 text-light">Learning</p>
					</div>
					<div class="card mt-1 mb-1 p-3 border border-3 nerie_border_green rounded-4 shadow">
						<div class="card-title h2 my-3 px-3 row justify-content-between">
							<span class="col-3 text-start"><a th:href="@{/}"><i class="fa-solid fa-house nerie_green pe-2"></i></a></span>
							<span class="col-6 text-center">LOGIN</span>
							<span class="col-3 text-start"></span>
						</div>
						<div class="card-body">


							<form action="#" th:action="@{/login}" method="post"
								th:object="${loginObj}">

								<div th:if="${param.error}" class="alert alert-danger">Incorrect username or password</div>
								<div th:if="${param.logout}" class="alert alert-warning">You have successfully logged out</div>

								<input class="form-control mb-3" type="text" placeholder="Username" th:field="*{username}" autofocus> 
								<input class="form-control" type="password" placeholder="Password"
									th:field="*{password}">

								<div class="row my-3 justify-content-around">
									<div class="col-8">
										<div class="">
											<img width="150em" height="auto"
												alt="Captcha" id="realCaptcha" th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}" />
										</div>
									</div>
									<div class="col-4 mx-xs-4 mt-1">
										<a href="#" class="text-decoration-none nerie_green ms-xs-2 ms-md-3 ms-lg-0 me-5" onclick="reloadCaptcha()">
											<i class="fa-solid fa-arrow-rotate-right fa-2x"></i>
										</a>
									</div>
								</div>

								<div class="row">
									<div class="col mb-3">
										<input id="hiddenCaptcha" th:field="*{hiddenCaptcha}" type="hidden" /> 
										<input class="form-control" id="captcha"
											onchange="checkCaptcha()" placeholder="Enter Captcha"
											th:field="*{captcha}" type="text" />
										<div th:if="${param.errorCaptcha}" class="alert alert-warning">Incorrect Captcha</div>
									</div>
								</div>
								<input type="submit" class="btn nerie_bg_green text-light mt-3" value="Login" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- 	<footer th:insert="~{utils/footer :: footer}"></footer> -->
</body>
</html>
