<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/navbar :: nav}"></div>

	<aside></aside>

	<main>
		<div align="center">
			<div class="card my-5 mx-5">
				<div class="card-title h2 my-3">LOGIN</div>
				<div class="card-body">
					<form action="#" th:action="@{/login}" method="post"
						th:object="${userLogin}">
						<table>
							<tr class="my-5">
								<td><label class="form-label" for="email"> Username
								</label></td>
								<td><input class="form-control ms-3" type="text"
									th:field="*{username}"></td>
							</tr>
							<tr class="my-5">
								<td><label class="form-label" for="password">
										Password </label></td>
								<td><input class="form-control ms-3" type="password"
									th:field="*{password}"></td>
							</tr>
						</table>
						<input type="submit" class="btn btn-primary mt-3"
									value="Login" />
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>
</html>
