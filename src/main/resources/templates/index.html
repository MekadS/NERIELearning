<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>

<!-- <script type="text/javascript" th:src="@{/js/index.js}"></script> -->
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<!-- 	<div th:insert="~{utils/navbar :: nav}"></div> -->

	<aside></aside>

	<main>
		<div class="row my-5">
			<div align="center">
				<div class="mt-5 p-3 col-md-4 bg-success rounded-4">
					<p class="h2 text-light">NERIE</p>
					<p class="h2 text-light">Learning</p>
				</div>
				<div
					class="card mt-1 mb-5 mx-5 col-md-4 border border-3 border-success-subtle rounded-4">
					<div class="card-title h2 my-3">LOGIN</div>
					<div class="card-body">


						<form action="#" th:action="@{/login}" method="post" th:object="${loginObj}">

							<div th:if="${param.error}" class="alert alert-danger">Incorrect username or password</div>
							<div th:if="${param.logout}" class="alert alert-warning">You have successfully logged out</div>

							<input class="form-control mb-3" type="text"
								placeholder="Username" th:field="*{username}"> <input
								class="form-control" type="password" placeholder="Password"
								th:field="*{password}">

							<div class="row">
								<div class="col my-3">
									<div class="">
										<img alt="Captcha" id="realCaptcha"
											th:src="*{'data:realCaptcha/jpg;base64,'+ realCaptcha}" />
									</div>
								</div>
								<div class="col py-4">
									<a href="#" class="text-decoration-none text-info"
										onclick="reloadCaptcha()"> <i
										class="fa-solid fa-arrow-rotate-right fa-2x"></i>
									</a>
								</div>
							</div>

							<div class="row">
								<div class="col mb-3">
									<input id="hiddenCaptcha" th:field="*{hiddenCaptcha}"
										type="hidden" /> <input class="form-control" id="captcha"
										onchange="checkCaptcha()" placeholder="Enter Captcha" required
										th:field="*{captcha}" type="text" />
								</div>
							</div>
							<input type="submit" class="btn btn-primary mt-3" value="Login" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- 	<footer th:insert="~{utils/footer :: footer}"></footer> -->
</body>
