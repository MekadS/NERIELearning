<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/navbar :: nav}"></div>

	<aside></aside>

<main>
		<div class="container">
			<div class="row mt-5">
				<div align="center">
					<div class="h2 mb-5">NERIE Teachers' Dashboard</div>
					<div class="row justify-content-evenly">
						<div class="card col-sm-11 col-md-5 text-light mb-3 border-3 nerie_border_green">
							<div class="card-title h2 mt-4 nerie_green">Head Teacher</div>
							<div class="card-body d-flex row g-4 justify-content-evenly fw-bold mb-3">
								<a th:href="@{/editor/headTeacher/editMapClassSubjects}" class="col-sm-10 col-md-5 h-50 f-1 nerie_bg_gradient_yellow text-light py-5 rounded-4">
									<span><i class="fa-regular fa-xl fa-link mb-3"></i></span><br>
									<span>Class-Subject Mappers</span><br>
									<span th:text="${countClasses}"></span> Classes<br>
									<span th:text="${countSubjects}"></span> Subjects
								</a>
							</div>
						</div>
						<div class="card col-sm-11 col-md-5 text-light mb-3 border-3 nerie_border_green">
							<div class="card-title h2 mt-4 nerie_green">Teacher Educator</div>
							<div class="card-body d-flex row g-4 justify-content-evenly fw-bold mb-3">
								<a th:href="@{/editor/teacherEducator/editTGoals}" class="col-sm-10 col-md-5 h-100 f-1 nerie_bg_gradient_indigo text-light py-5 rounded-4">
									<span><i class="fa-regular fa-xl fa-bullseye mb-2"></i></span><br>
									<span>Curriculum Goals</span><br>
									<span th:text="${countGoals}"></span>
								</a>
								<a th:href="@{/editor/teacherEducator/editTCompetencies}" class="col-sm-10 col-md-5 h-100 f-1 nerie_bg_gradient_indigo text-light py-5 rounded-4">
									<span><i class="fa-regular fa-xl fa-shapes mb-2"></i></span><br>
									<span>Competencies</span><br>
									<span th:text="${countCompetencies}"></span>
								</a>
							</div>
							<div class="card-body d-flex row g-4 justify-content-evenly fw-bold mb-5">
								<a th:href="@{/editor/teacherEducator/editTLoSas}" class="col-sm-10 col-md-5 h-100 f-1 nerie_bg_gradient_indigo text-light py-5 rounded-4">
									<span><i class="fa-regular fa-xl fa-award mb-2"></i></span><br>
									<span>Learning Outcomes</span><br>
									<span th:text="${countLoSas}"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<p class="text-center mt-2 mb-5"><a class="nerie-link-blue" th:href="@{/admin/dashboard}">Are you an Admin? Manage here</a></p>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>
</html>
