<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/editorNavbar :: nav}"></div>
	<div th:insert="~{utils/editorNavbar :: aside}"></div>

	<main>
		<div class="container">
			<div class="row mt-5">
				<div align="center">
					<div class="h2">Web Admin Dashboard</div>
					<div class="card bg-info text-light">
						<div class="card-title">Super Entities</div>
						<div class="card-body d-flex row justify-content-evenly">
							<a th:href="@{/admin/editTUserLogins}" class="col-2 bg-primary text-light py-5 rounded">
								<span>USERS</span><br>
								<span th:text="${countUsers}"></span>
							</a>
							<a th:href="@{/admin/editMRoles}" class="col-2 bg-primary text-light py-5 rounded">
								<span>ROLES</span><br>
								<span th:text="${countRoles}"></span>
							</a>
						</div>
					</div>
					<div class="card bg-info text-light">
						<div class="card-title">NERIE Entities</div>
						<div class="card-body d-flex row justify-content-evenly">
							<a th:href="@{/admin/editMStages}" class="col-2 bg-primary text-light py-5 rounded">
								<span>STAGES</span><br>
								<span th:text="${countStages}"></span>
							</a>
							<a th:href="@{/admin/editMClasses}" class="col-2 bg-primary text-light py-5 rounded">
								<span>CLASSES</span><br>
								<span th:text="${countClasses}"></span>
							</a>
							<a th:href="@{/admin/editMSubjects}" class="col-2 bg-primary text-light py-5 rounded">
								<span>SUBJECTS</span><br>
								<span th:text="${countSubjects}"></span>
							</a>
							<a th:href="@{/admin/editMContent}" class="col-2 bg-primary text-light py-5 rounded">
								<span>CONTENT</span><br>
								<span th:text="${countContent}"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>
</html>
