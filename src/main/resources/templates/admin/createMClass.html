<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/navbar :: nav}"></div>

	<aside></aside>

	<main>
		<div class="row my-5">
			<div align="center">
				<div class="card col-sm-12 col-md-12 col-lg-10">
					<div class="card-title my-3">
						<h3>School Classes</h3>
					</div>
					<div class="card-body">
						<form action="#" th:action="@{/admin/saveMClass}"
							th:object="${mClass}" method="post">
							<table class="table table-striped">
								<thead class="thead-dark">
									<tr>
										<th colspan="2" align="center">Create New Class</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><label class="form-label">Class Name</label></td>
										<td><input type="hidden" th:field="*{mClassId}" /> <input
											type="text" th:field="*{mClassName}" class="form-control"
											placeholder="School Class Name" /></td>
									</tr>
									<tr>
										<!-- 											TODO -->
										<td>Stage</td>
										<td><select class="form-select" id="selectStage"
											name="stage" th:field="*{mStageId}" required>
												<option th:each="mStage : ${listMStages}"
													th:value="${mStage.mStageId}"
													th:text="${mStage.mStageName}"></option>
										</select></td>
									</tr>
								</tbody>
								<tfoot>
									<tr>
										<td><a th:href="@{'/admin/editMClasss'}"
											class="btn btn-info">Back</a></td>
										<td>
											<button type="submit" class="btn btn-success">Save</button>
										</td>
									</tr>
								</tfoot>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>
</html>
