<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/editorNavbar :: nav}"></div>

	<main>
		<div class="container">
			<div class="row mt-5">
				<div align="center">
					<div class="h2 mb-5">Web Admin Dashboard</div>
					<div class="card col-sm-11 col-md-8 text-light mb-3 border-3 nerie_border_green">
						<div class="card-title h2 mt-3 nerie_green">Super Entities</div>
						<div class="card-body d-flex row g-4 justify-content-evenly fw-bold mb-3">
							<a th:href="@{/admin/editTUserLogins}" class="col-sm-8 col-md-6 col-lg-3 h-100 f-1 nerie_bg_yellow text-light py-5 rounded-4">
								<span>USERS</span><br>
								<span th:text="${countUsers}"></span>
							</a>
							<a th:href="@{/admin/editMRoles}" class="col-sm-8 col-md-6 col-lg-3 h-100 f-1 nerie_bg_yellow text-light py-5 rounded-4">
								<span>ROLES</span><br>
								<span th:text="${countRoles}"></span>
							</a>
						</div>
					</div>
					<div class="card col-sm-11 col-md-8 text-light mb-3 border-3 nerie_border_green">
						<div class="card-title h2 mt-3 nerie_green">NERIE Entities</div>
						<div class="card-body d-flex row g-4 justify-content-evenly fw-bold mb-3">
							<a th:href="@{/admin/editMStages}" class="col-sm-8 col-md-6 col-lg-3 h-100 f-1 nerie_bg_indigo text-light py-5 rounded-4">
								<span>STAGES</span><br>
								<span th:text="${countStages}"></span>
							</a>
							<a th:href="@{/admin/editMClasses}" class="col-sm-8 col-md-6 col-lg-3 h-100 f-1 nerie_bg_indigo text-light py-5 rounded-4">
								<span>CLASSES</span><br>
								<span th:text="${countClasses}"></span>
							</a>
							<a th:href="@{/admin/editMSubjects}" class="col-sm-8 col-md-6 col-lg-3 h-100 f-1 nerie_bg_indigo text-light py-5 rounded-4">
								<span>SUBJECTS</span><br>
								<span th:text="${countSubjects}"></span>
							</a>
							<a th:href="@{/admin/editMContent}" class="col-sm-8 col-md-6 col-lg-3 h-100 f-1 nerie_bg_indigo text-light py-5 rounded-4">
								<span>CONTENT</span><br>
								<span th:text="${countContent}"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>
</html>
