<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>NERIE Learning</title>
</head>

<body>
	<div th:insert="~{utils/keyImports :: head}"></div>
	<div th:insert="~{utils/navbar :: nav}"></div>

	<aside></aside>

	<main>
		<div class="row my-5">
			<div align="center">
				<div class="card py-3 border-3 col-sm-12 col-md-12 col-lg-10">
					<div class="card-title my-3 text-center h2">
						Stages
					</div>
					<div class="card-body">
						<div class="row mb-3">
							<div class="text-start col-sm-12 col-md-12">
								<a th:href="@{/admin/dashboard}">
									<button class="btn btn-primary">Admin Dashboard</button>
								</a>											
							</div>
						</div>
						<div class="accordion" id="createNewStage">
							<div class="accordion-item">
							  	<h2 class="accordion-header">
      								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
							      		Create a new Stage
							    	</button>
							  	</h2>
    							<div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#createNewStage">
							    	<div class="accordion-body">
										<form action="#" th:action="@{/admin/saveMStage}" th:object="${mStage}" method="post">
											<div class="card">
												<div class="card-body">
													<div class="row mb-3">
														<div class="text-start col-sm-12 col-md-4">
															<label for="serialNumber">Stage Serial Number</label>
														</div>
														<div class="col-sm-12 col-md-8">
															<input type="hidden" th:field="*{mStageId}"/> 
															<input type="number" th:field="*{mStageSerialNo}" class="form-control"
															placeholder="School Stage Serial Number" name="serialNumber" id="serialNumber"  required/>
						<!-- 									    <small class="text-danger" th:if="${#fields.hasErrors('serialNumber')}" th:text="${#fields.getFieldError('serialNumber').defaultMessage}">Serial Number is mandatory</small> -->
														</div>
													</div>
													<div class="row mb-3">
														<div class="col-sm-12 col-md-4 mb-3 text-start">
															<label class="form-label">Stage Name</label>
														</div>
														<div class="col-sm-12 col-md-8">
															<input type="text" th:field="*{mStageName}" class="form-control" placeholder="School Stage Name" required/>
														</div>
													</div>
													<div class="row mb-3">
														<div class="col-sm-12 col-md-12 mb-3">
															<button type="submit" class="btn btn-success">Save</button>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					
						<div class="card mt-3">
							<div class="card-body">
								<div class="row mb-3">
									<div class="col-sm-12 col-md-12 h4 text-start">
										List of Stages
									</div>
								</div>
								<table id="stages" class="table table-striped table-bordered mt-2 col-sm-12 col-md-12 col-lg-12">
									<thead class="thead-dark">
										<tr>
		<!-- 									<th>ID</th> -->
											<th>Sl. No.</th>
											<th>Stage</th>
											<th>Status</th>
											<th class="text-center">Update</th>
											<th class="text-center">Enable/Disable</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="MStage : ${listMStages}">
		<!-- 									<td th:text="${MStage.mStageId}">ID</td> -->
											<td th:text="${MStage.mStageSerialNo}">Sl. No.</td>
											<td th:text="${MStage.mStageName}">Stage</td>
											<td th:text="${MStage.isActive ? 'Active' : 'Inactive'}">Status</td>
											<td class="text-center">
												<a th:href="@{'/admin/mStage/edit/' + ${MStage.mStageId}}">
													<i class="fa-solid fa-2xl fa-pen-to-square text-info"></i>
												</a></td>
											<td class="text-center"><a th:href="@{'/admin/mStage/toggleStatus/' + ${MStage.mStageId}}">
												<i th:class="${MStage.isActive ? 'fa-solid fa-2xl fa-ban text-danger' : 'fa-solid fa-2xl fa-check text-success'}"></i>
												</a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer th:insert="~{utils/footer :: footer}"></footer>
</body>
<script>
	$(document).ready(function() {
		let table = new DataTable('#stages', {
			responsive: true,
			ordering: true,
			paging: false
		});
		
// 		#serialNumber.is
	});
</script>
</html>
