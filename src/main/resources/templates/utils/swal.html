<body>
	<div th:if="not ${#strings.isEmpty(param.error)}">
		<script type="text/javascript" th:inline="javascript">
			const errorMsg = /*[[${param.error}]]*/
			alert("Empty Captcha");
			Swal.fire({
				icon : 'error',
				title : 'Error!',
				text : errorMsg,
				confirmButtonText : 'Okay'
			})
		</script>
	</div>

	<div th:if="not ${#strings.isEmpty(param.success)}">
		<script type="text/javascript" th:inline="javascript">
			const successMsg = /*[[${param.success}]]*/
				alert("correct Captcha");
				Swal.fire({
					  title: "Success!",
					  text: successMsg,
					  icon: "success",
					  button: "Aww yiss!",
					});
		</script>
	</div>

	<div th:if="${param.invalidCaptcha}">
		<script type="text/javascript" th:inline="javascript">
			alert("Incorrect Captcha");

			Swal.fire({
				icon : 'error',
				title : 'Error!',
				text : "Captcha Does Not Match!",
				confirmButtonText : 'Okay'
			})
		</script>
	</div>
</body>
</html>
